<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
  <style>* { padding: 0; margin: 0; }</style>
  <script src="../phaser.min.js"></script>
</head>
<body>
  <script>
  var game = new Phaser.Game(480, 320, Phaser.AUTO, null, {preload: preload, create: create, update: update});

var ball;
var angle=5;

function preload() {
    handleRemoteImagesOnJSFiddle();
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    game.scale.pageAlignHorizontally = true;
    game.scale.pageAlignVertically = true;
    game.stage.backgroundColor = '#eee';
    game.load.image('ball', 'img/ball.png');
}
function create() {
  game.physics.arcade.checkCollision.down = false;
  game.physics.arcade.checkCollision.up = false;
  /*
    game.physics.startSystem(Phaser.Physics.ARCADE);
    ball = game.add.sprite(50, 50, 'ball');
    game.physics.enable(ball, Phaser.Physics.ARCADE);
    ball.body.velocity.set(150, 150);
    ball.body.collideWorldBounds = true;
    ball.body.bounce.set(1);*/
}
function update() {
}

setInterval(function () {
  game.physics.startSystem(Phaser.Physics.ARCADE);
  ball = game.add.sprite(240, 160, 'ball');
  game.physics.enable(ball, Phaser.Physics.ARCADE);
  var x2 = 150 * Math.cos( angle * (Math.PI / 180) ) ;
  var y2 = 150 * Math.sin( angle * (Math.PI / 180) ) ;
  angle += 10;
  ball.body.velocity.set(x2, y2);
  ball.body.collideWorldBounds = true;
  game.physics.arcade.checkCollision.down = false;
  game.physics.arcade.checkCollision.up = false;
  ball.body.bounce.set(1);
}, 100);

// this function (needed only on JSFiddle) take care of loading the images from the remote server
function handleRemoteImagesOnJSFiddle() {
	game.load.baseURL = 'https://end3r.github.io/Gamedev-Phaser-Content-Kit/demos/';
	game.load.crossOrigin = 'anonymous';
}

  </script>
</body>
</html>
